version: "3.9"

services:
  postgres:
    image: postgres:15
    hostname: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    restart: unless-stopped

    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis
    hostname: redis

    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

volumes:
  postgres-data:
  redis-data:
