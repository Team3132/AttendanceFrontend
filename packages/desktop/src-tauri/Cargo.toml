[package]
name = "desktop"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "=2.0.0-beta.7", features = [] }

[dependencies]
tauri = { version = "=2.0.0-beta.9", features = [] }
tauri-plugin-shell = "=2.0.0-beta.1"
serde_json = "=1.0.114"
tauri-plugin-websocket = "=2.0.0-beta.1"
tauri-plugin-http = "=2.0.0-beta.1"
tauri-plugin-window-state = "=2.0.0-beta.1"
tauri-plugin-deep-link = "=2.0.0-beta.2"
tauri-plugin-notification = "=2.0.0-beta.1"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
